<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication CBT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .setup-form {
            display: block;
        }

        .test-area {
            display: none;
        }

        .results {
            display: none;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.1em;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .question-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .question {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .answer-input {
            font-size: 2em;
            text-align: center;
            padding: 20px;
            border: 3px solid #e1e5e9;
            border-radius: 15px;
            margin-bottom: 20px;
            width: 200px;
            margin: 0 auto 20px;
            display: block;
        }

        .answer-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .progress-bar {
            background: #e1e5e9;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress {
            background: linear-gradient(45deg, #667eea, #764ba2);
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .test-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: 600;
            color: #666;
        }

        .timer {
            font-size: 1.2em;
            color: #e74c3c;
            font-weight: bold;
        }

        .timer.warning {
            animation: pulse 1s infinite;
            color: #c0392b;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .results-summary {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            color: white;
            margin-bottom: 30px;
        }

        .score {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .results-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e1e5e9;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .correct {
            color: #27ae60;
            font-weight: bold;
        }

        .incorrect {
            color: #e74c3c;
            font-weight: bold;
        }

        .review-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #e1e5e9;
        }

        .review-item.correct {
            border-left-color: #27ae60;
        }

        .review-item.incorrect {
            border-left-color: #e74c3c;
        }

        .setup-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .setup-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            .question {
                font-size: 2em;
            }
            
            .answer-input {
                font-size: 1.5em;
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßÆ Multiplication CBT</h1>
        
        <!-- Setup Form -->
        <div class="setup-form" id="setupForm">
            <div class="setup-grid">
                <div class="form-group">
                    <label for="baseDigit">Base Digit (1-9):</label>
                    <input type="number" id="baseDigit" min="1" max="9" value="5" required>
                </div>
                
                <div class="form-group">
                    <label for="numQuestions">Number of Questions:</label>
                    <input type="number" id="numQuestions" min="1" max="100" value="10" required>
                </div>
                
                <div class="form-group">
                    <label for="numDigits">Number of Digits (1-4):</label>
                    <input type="number" id="numDigits" min="1" max="4" value="2" required>
                </div>
                
                <div class="form-group">
                    <label for="maxDuration">Max Duration (minutes):</label>
                    <input type="number" id="maxDuration" min="1" max="60" value="5" required>
                </div>
            </div>
            
            <button class="btn" onclick="startTest()">üöÄ Start Test</button>
        </div>

        <!-- Test Area -->
        <div class="test-area" id="testArea">
            <div class="test-info">
                <span id="questionCounter">Question 1 of 10</span>
                <span class="timer" id="timer">05:00</span>
            </div>
            
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="question-container">
                <div class="question" id="question">5 √ó 23 = ?</div>
                <input type="number" class="answer-input" id="answerInput" placeholder="Your answer">
                <button class="btn" onclick="nextQuestion()">‚û°Ô∏è Next Question</button>
            </div>
        </div>

        <!-- Results -->
        <div class="results" id="results">
            <div class="results-summary">
                <div class="score" id="scoreDisplay">85%</div>
                <div>Congratulations! üéâ</div>
            </div>
            
            <div class="results-details">
                <div class="detail-row">
                    <span>Total Questions:</span>
                    <span id="totalQuestions">10</span>
                </div>
                <div class="detail-row">
                    <span>Correct Answers:</span>
                    <span id="correctAnswers" class="correct">8</span>
                </div>
                <div class="detail-row">
                    <span>Incorrect Answers:</span>
                    <span id="incorrectAnswers" class="incorrect">2</span>
                </div>
                <div class="detail-row">
                    <span>Time Taken:</span>
                    <span id="timeTaken">3:45</span>
                </div>
                <div class="detail-row">
                    <span>Average per Question:</span>
                    <span id="avgTime">22.5s</span>
                </div>
            </div>
            
            <div id="reviewSection"></div>
            
            <button class="btn" onclick="resetTest()">üîÑ Take Another Test</button>
        </div>
    </div>

    <script>
        let testConfig = {};
        let questions = [];
        let currentQuestion = 0;
        let answers = [];
        let startTime;
        let timer;
        let timeLeft;

        function generateRandomNumber(digits) {
            const min = Math.pow(10, digits - 1);
            const max = Math.pow(10, digits) - 1;
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateQuestions() {
            questions = [];
            const baseDigit = testConfig.baseDigit;
            
            for (let i = 0; i < testConfig.numQuestions; i++) {
                const multiplier = generateRandomNumber(testConfig.numDigits);
                const question = {
                    text: `${baseDigit} √ó ${multiplier} = ?`,
                    answer: baseDigit * multiplier,
                    num1: baseDigit,
                    num2: multiplier
                };
                questions.push(question);
            }
        }

        function startTest() {
            // Get configuration
            testConfig = {
                baseDigit: parseInt(document.getElementById('baseDigit').value),
                numQuestions: parseInt(document.getElementById('numQuestions').value),
                numDigits: parseInt(document.getElementById('numDigits').value),
                maxDuration: parseInt(document.getElementById('maxDuration').value)
            };

            // Validate inputs
            if (testConfig.baseDigit < 1 || testConfig.baseDigit > 9) {
                alert('Base digit must be between 1 and 9');
                return;
            }
            if (testConfig.numDigits < 1 || testConfig.numDigits > 4) {
                alert('Number of digits must be between 1 and 4');
                return;
            }

            // Initialize test
            generateQuestions();
            currentQuestion = 0;
            answers = [];
            startTime = new Date();
            timeLeft = testConfig.maxDuration * 60; // Convert to seconds

            // Show test area
            document.getElementById('setupForm').style.display = 'none';
            document.getElementById('testArea').style.display = 'block';

            // Start timer
            startTimer();
            
            // Show first question
            showQuestion();
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 30) {
                    document.getElementById('timer').classList.add('warning');
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endTest();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('timer').textContent = display;
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                endTest();
                return;
            }

            const question = questions[currentQuestion];
            
            // Update display
            document.getElementById('question').textContent = question.text;
            document.getElementById('questionCounter').textContent = 
                `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').focus();
            
            // Update progress bar
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
            
            // Handle Enter key
            document.getElementById('answerInput').onkeypress = function(e) {
                if (e.key === 'Enter') {
                    nextQuestion();
                }
            };
        }

        function nextQuestion() {
            const userAnswer = parseInt(document.getElementById('answerInput').value);
            const correctAnswer = questions[currentQuestion].answer;
            const isCorrect = userAnswer === correctAnswer;
            
            // Store answer
            answers.push({
                question: questions[currentQuestion],
                userAnswer: userAnswer || 0,
                correct: isCorrect,
                timeSpent: new Date() - startTime
            });
            
            currentQuestion++;
            
            if (currentQuestion >= questions.length) {
                endTest();
            } else {
                showQuestion();
            }
        }

        function endTest() {
            clearInterval(timer);
            
            // Hide test area, show results
            document.getElementById('testArea').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            
            // Calculate results
            const correct = answers.filter(a => a.correct).length;
            const incorrect = answers.length - correct;
            const score = Math.round((correct / answers.length) * 100);
            const totalTime = testConfig.maxDuration * 60 - timeLeft;
            const avgTime = totalTime / answers.length;
            
            // Display results
            document.getElementById('scoreDisplay').textContent = score + '%';
            document.getElementById('totalQuestions').textContent = testConfig.numQuestions;
            document.getElementById('correctAnswers').textContent = correct;
            document.getElementById('incorrectAnswers').textContent = incorrect;
            
            const minutes = Math.floor(totalTime / 60);
            const seconds = totalTime % 60;
            document.getElementById('timeTaken').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('avgTime').textContent = avgTime.toFixed(1) + 's';
            
            // Show review
            showReview();
        }

        function showReview() {
            const reviewSection = document.getElementById('reviewSection');
            reviewSection.innerHTML = '<h3 style="margin-bottom: 15px; color: #333;">üìã Question Review</h3>';
            
            answers.forEach((answer, index) => {
                const reviewItem = document.createElement('div');
                reviewItem.className = `review-item ${answer.correct ? 'correct' : 'incorrect'}`;
                
                reviewItem.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span><strong>Q${index + 1}:</strong> ${answer.question.text}</span>
                        <span>${answer.correct ? '‚úÖ' : '‚ùå'}</span>
                    </div>
                    <div style="margin-top: 5px; font-size: 0.9em; color: #666;">
                        Your answer: <strong>${answer.userAnswer}</strong> | 
                        Correct answer: <strong>${answer.question.answer}</strong>
                    </div>
                `;
                
                reviewSection.appendChild(reviewItem);
            });
        }

        function resetTest() {
            // Reset all variables
            testConfig = {};
            questions = [];
            currentQuestion = 0;
            answers = [];
            timeLeft = 0;
            
            // Clear timer
            if (timer) {
                clearInterval(timer);
            }
            
            // Reset displays
            document.getElementById('timer').classList.remove('warning');
            document.getElementById('progress').style.width = '0%';
            
            // Show setup form
            document.getElementById('results').style.display = 'none';
            document.getElementById('setupForm').style.display = 'block';
        }

        // Initialize with Enter key support on setup form
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('#setupForm input');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        startTest();
                    }
                });
            });
        });
    </script>
</body>
</html>
